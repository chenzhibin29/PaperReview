{% extends 'layout.html' %}
{% block title %}提交表单{% endblock %}
{% block body %}
    <div class="row justify-content-center">

        <div class="col-6">

           <form id="form" method="post" >
                <div class="form-group">
                    <label>教师姓名</label>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label>论文题目</label>
                    {{form.papertitle}}
                </div>


            </form>
            <button class="btn btn-success" form="form" onclick="alert('提交成功')"  type="submit">确定</button><br>

            {% if message %}{{message}}{% endif %}
        </div>
    </div>



{% endblock %}
