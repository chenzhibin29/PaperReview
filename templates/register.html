{% extends 'layout.html' %}
{% block title %}提交表单{% endblock %}
{% block body %}
    <div class="row justify-content-center">

        <div class="col-6">
            <form id="form" method="post" >
                <div class="form-group">
                    <label>账号</label>
                    {{form.username}}
                </div>
                <div class="form-group">
                    <label>密码</label>
                    {{form.password}}
                </div>
                <div class="form-group">
                    <label>类型</label>
                    {{form.type1}}(学生，教师或管理员)
                </div>

            </form>
            <button class="btn btn-success" form="form" type="submit" onclick="alert('提交成功')" >注册</button><br>
            {% if message %}{{message}}{% endif %}
        </div>
    </div>



{% endblock %}
