{% extends 'layout.html' %}
{% block title %}提交表单{% endblock %}
{% block body %}
    <div class="row justify-content-center">
        <div class="col-6">
            <form id="form" action="{{ url_for('submit_form') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">文件</label>
                    <input type="file" class="form-control" name="file" id="file">
                </div>
                <button class="btn btn-success" form="form" onclick="alert('提交成功')" >提交</button>
            </form>
           <a class="navbar-brand" href="{{ url_for('say') }}" style=" font-size:1.5rem">   查看留言  </a>
        </div>
    </div>



{% endblock %}
