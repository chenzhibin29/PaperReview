{% extends 'layout.html' %}
{% block title %}提交表单{% endblock %}
{% block body %}
    <div class="row justify-content-center">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <th>学生</th>
                <th>题目</th>
                <th>指导教师</th>
                <th>指导教师评分</th>
                <th>评审教师</th>
                <th>评审教师评分</th>
                <th>总分</th>
                </thead>
                <tbody>
                    <meta charset="UTF-8">
                    <form id="form" method="post" >
                        {% for item in data %}
                            <tr>
                                <td>{{ item[0] }}</td>
                                <td>{{ item[1] }}</td>
                                <td>{{ item[2] }}</td>
                                <td>{{ item[3] }}</td>
                                <td>{{form.teachers[loop.index0]}}</td>
                                <td>{{ item[4] }}</td>
                                <td>{{ item[5] }}</td>
                            </tr>
                        {% endfor %}
                    </form>
                </tbody>
            </table><br>

        </div>
        <div class="row" style="width:100%">
            <div class="row" style="margin-left: 75%;">
                <a class="btn btn-success" style="margin:25px" href="{{ url_for('admin_step3', type_request='distribute') }}">自动分配</a><br>
                <button class="btn btn-success" form="form" type="submit" style="margin:25px" onclick="alert('提交成功')" >提交</button><br>
            </div>
        </div>
    </div>

{% endblock %}
